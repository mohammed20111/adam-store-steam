      --card-bg: #334155;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--primary-color);

      line-height: 1.6;
      direction: rtl;

    header {

    nav a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;

    }

    nav a:hover {
      color: #a3e635;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
    }

    .container h2 {
      font-size: 24px;
      margin-bottom: 25px;
    }

    .category-button {
      display: inline-block;
      background-color: var(--accent-color);
      color: #0f172a;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .category-button:hover {
      background-color: #22c55e;
    }
